<!<!doctype html>
<html xmls:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8"/>
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" ></header>
        <div class="contenido">
        <h2>Datos de articulo</h2>
        
        <a th:href="@{/}">
            Regresar
        </a>
        <form th:action="@{/articulo/guardar}" method="post" th:object="${articulo}">
            
            <input type="hidden" name="idArticulo" th:field="*{idArticulo}" />
            
            <label for="categoria">Categoria: </label>
            <select th:field="*{idCategoria}">
                <option th:each="categoria: ${categorias}"
                        th:value ="${categoria.idCategoria}"
                        th:text="${categoria.descripcion}"/>
                </select>

            <br/>
             
            <label for="descripcion">Descripcion: </label>
            <input type="text" name="descripcion" th:field="*{descripcion}" />
            <br/>
            
            <label for="detalle">Detalle: </label>
            <textArea name="detalle" th:field="*{detalle}" rows="6" cols="50">
            <br/>
            
            <label for="precio">Precio: </label>
            <input type="number" name="precio" th:field="*{precio}" />
            <br/>
            
            <label for="existencias">Existencias: </label>
            <input type="number" name="existencias" th:field="*{existencias}" />
            
            <label for="activo">Activo: </label>
            <input type="checkbox" name="activo" th:field="*{activo}" />
            <br/>
            
            
            <input type="submit" name="guardar" value="Guardar"  />
            
        </form>
        </div>
        <footer th:replace="layout/plantilla :: footer" ></footer>
    </body>
</html>
